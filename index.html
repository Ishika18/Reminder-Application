<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row content">
            <div class="col-sm-3 sidenav">
            <br>
              <h4>Reminders</h4>
              <ul class="nav flex-column">
                <div class="form-check">
                  <li>
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Reminder 1
                    </label>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </li>
                  <li>
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Reminder 2
                    </label>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </li>
                  <li>
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Reminder 3
                    </label>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </li>
                </div>
              </ul><br>
              
            </div>
          <div class="col-md">
            <br>
            <h4>Add Reminders</h4>
            <div class="input-group mb-4">
                <input type="text" class="form-control .container-sm" placeholder="New Reminder" aria-label="New Reminder" aria-describedby="basic-addon2">
                <div class=".input-group-append form-horizontal">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tags</button>
                    <div class="dropdown-menu" aria-expanded="false">
                      <a class="dropdown-item" href="#">Tag 1</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Tag 2</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Tag 3</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Tag 4</a>
                    </div>
                </div>
                <br>
            </div>
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"><h3>Description</h3></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>
            <div id="subTasks">
              <h3>Subtasks</h3>
            </div>
            <div class=".input-group-append form-horizontal">
              <button class="btn btn-outline-primary" type="button">Add</button>
            </div>
          </div>
      </div>
</body>
</html>
