        <div class="row content">
            <div class="col-sm-3 sidenav">
            <br>
              <h4>Reminders</h4>
              <ul class="nav flex-column droppable">
                <div class="form-check">
                  <li class="draggable" draggable="true">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"  value="">Reminder 1
                    </label>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </li>
                  <li class="draggable" draggable="true">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Reminder 2
                    </label>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </li>
                  <li class="draggable" draggable="true">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Reminder 3
                    </label>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </li>
                </div>
              </ul><br>
              
            </div>
          <div class="col-md">
            <br>
            <h4>Add Reminders</h4>
            <div class="input-group mb-4">
                <input type="text" class="form-control .container-sm" placeholder="New Reminder" aria-label="New Reminder" aria-describedby="basic-addon2">
                <div class=".input-group-append form-horizontal">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tags</button>
                    <div class="dropdown-menu" aria-expanded="false">
                      <a class="dropdown-item" href="#">Tag 1</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Tag 2</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Tag 3</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Tag 4</a>
                    </div>
                </div>
                <br>
            </div>
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"><h3>Description</h3></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>
            <div id="subTasks">
              <h3>Subtasks</h3>
            </div>
            <div class=".input-group-append form-horizontal">
              <button id="addButton" class="btn btn-outline-primary" type="button">Add</button>
            </div>
          </div>
      </div>
